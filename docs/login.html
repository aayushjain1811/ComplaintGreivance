<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login - Digital Grievance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A2E5C;
            --background: #F2F2F2;
            --accent: #FF9933;
            --success: #138808;
            --error: #C62828;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1a4d8f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tricolor-strip {
            height: 5px;
            background: linear-gradient(to right, #FF9933 0%, #FF9933 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #138808 66.66%, #138808 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a4d8f 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            height: 58px;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(10, 46, 92, 0.15);
        }

        .form-floating label {
            padding: 1rem 15px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-check-label {
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--accent);
        }

        .btn-login {
            background-color: var(--accent);
            border: none;
            color: var(--white);
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-login:not(:disabled):hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:not(:disabled):hover {
            background-color: #e68a2e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,153,51,0.4);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15rem;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: var(--white);
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .alt-login {
            display: flex;
            gap: 10px;
        }

        .btn-alt {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background-color: var(--white);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-alt:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: var(--accent);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s ease;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }

        .alert-success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffecb5;
            color: #664d03;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @media (max-width: 576px) {
            .login-body {
                padding: 30px 20px;
            }

            .login-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tricolor-strip"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Officer Login Portal</h2>
            <p>Digital Complaint & Grievance Redressal System</p>
        </div>

        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>

            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i> <span id="successMessage"></span>
            </div>

            <div class="alert alert-warning" id="warningAlert">
                <i class="fas fa-info-circle"></i> <span id="warningMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required autocomplete="username">
                    <label for="employeeId"><i class="fas fa-id-card"></i> Employee ID</label>
                </div>

                <div class="form-floating" style="position: relative;">
                    <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <span id="loginButtonText"><i class="fas fa-sign-in-alt"></i> Login to Dashboard</span>
                </button>
            </form>

            <div class="divider">
                <span>OR LOGIN WITH</span>
            </div>

            <div class="alt-login">
                <button class="btn-alt" onclick="showComingSoon('Digital Signature')">
                    <i class="fas fa-certificate"></i> Digital Signature
                </button>
                <button class="btn-alt" onclick="showComingSoon('Aadhaar')">
                    <i class="fas fa-fingerprint"></i> Aadhaar
                </button>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- AWS Cognito SDK -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // AWS Cognito Configuration
        const poolData = {
            UserPoolId: "us-east-1_7dZopQKaU",
            ClientId: "3dh248ulejpr4ru3a1t09feg72"
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const employeeIdInput = document.getElementById('employeeId');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        const warningAlert = document.getElementById('warningAlert');
        const warningMessage = document.getElementById('warningMessage');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const loginContainer = document.querySelector('.login-container');

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        // Alert functions
        function hideAllAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            warningAlert.style.display = 'none';
        }

        function showError(msg) {
            hideAllAlerts();
            errorMessage.textContent = msg;
            errorAlert.style.display = 'block';
            loginContainer.classList.add('shake');
            setTimeout(() => loginContainer.classList.remove('shake'), 500);
        }

        function showSuccess(msg) {
            hideAllAlerts();
            successMessage.textContent = msg;
            successAlert.style.display = 'block';
        }

        function showWarning(msg) {
            hideAllAlerts();
            warningMessage.textContent = msg;
            warningAlert.style.display = 'block';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            if (isLoading) {
                loginButtonText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Authenticating...';
            } else {
                loginButtonText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const empId = employeeIdInput.value.trim();
            const password = passwordInput.value;
            
            if (!empId || !password) {
                showError('Please enter both Employee ID and Password');
                return;
            }

            hideAllAlerts();
            setLoading(true);

            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
                Username: empId,
                Password: password
            });

            const userData = {
                Username: empId,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function(result) {
                    const idToken = result.getIdToken().getJwtToken();
                    const accessToken = result.getAccessToken().getJwtToken();
                    const refreshToken = result.getRefreshToken().getToken();

                    // Store tokens in localStorage
                    localStorage.setItem('officerToken', idToken);
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);

                    // Get user attributes
                    cognitoUser.getUserAttributes(function(err, attributes) {
                        if (!err && attributes) {
                            const userInfo = {};
                            attributes.forEach(attr => {
                                userInfo[attr.Name] = attr.Value;
                            });
                            
                            // Store user session
                            const sessionData = {
                                id: empId,
                                name: userInfo.name || userInfo.given_name || empId,
                                email: userInfo.email,
                                loginTime: new Date().toISOString()
                            };
                            sessionStorage.setItem('loggedInUser', JSON.stringify(sessionData));
                        }

                        // Show success and redirect
                        showSuccess('Login successful! Redirecting to dashboard...');
                        loginButtonText.innerHTML = '<i class="fas fa-check-circle"></i> Login Successful!';
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    });
                },

                onFailure: function(err) {
                    setLoading(false);
                    console.error('Authentication error:', err);
                    
                    let errorMsg = 'Authentication failed. Please try again.';
                    
                    if (err.code === 'UserNotFoundException') {
                        errorMsg = 'Employee ID not found. Please check your credentials.';
                    } else if (err.code === 'NotAuthorizedException') {
                        errorMsg = 'Incorrect Employee ID or Password.';
                    } else if (err.code === 'UserNotConfirmedException') {
                        errorMsg = 'Your account is not confirmed. Please contact administrator.';
                    } else if (err.code === 'PasswordResetRequiredException') {
                        errorMsg = 'Password reset required. Please contact administrator.';
                    } else if (err.code === 'InvalidParameterException') {
                        errorMsg = 'Invalid input. Please check your credentials.';
                    } else if (err.code === 'TooManyRequestsException') {
                        errorMsg = 'Too many login attempts. Please try again later.';
                    } else if (err.message) {
                        errorMsg = err.message;
                    }
                    
                    showError(errorMsg);
                },

                newPasswordRequired: function(userAttributes, requiredAttributes) {
                    setLoading(false);
                    showWarning('You need to change your temporary password. Please contact administrator for assistance.');
                    console.log('New password required', userAttributes, requiredAttributes);
                    
                    // You can implement a password change flow here if needed
                }
            });
        });

        // Forgot password handler
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            const empId = employeeIdInput.value.trim();
            
            if (!empId) {
                showWarning('Please enter your Employee ID first, then click "Forgot Password"');
                employeeIdInput.focus();
                return;
            }

            if (confirm(`Send password reset instructions to your registered email for Employee ID: ${empId}?`)) {
                const userData = {
                    Username: empId,
                    Pool: userPool
                };
                
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                
                cognitoUser.forgotPassword({
                    onSuccess: function(data) {
                        showSuccess('Password reset code sent to your email. Please check your inbox.');
                        console.log('CodeDeliveryData:', data);
                    },
                    onFailure: function(err) {
                        console.error('Forgot password error:', err);
                        showError(err.message || 'Failed to send reset code. Please try again.');
                    }
                });
            }
        });

        // Show coming soon alert
        function showComingSoon(method) {
            showWarning(`${method} login coming soon! Currently, only Employee ID/Password authentication is available.`);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('officerToken');
            if (token) {
                // Verify token is still valid
                const cognitoUser = userPool.getCurrentUser();
                if (cognitoUser != null) {
                    cognitoUser.getSession(function(err, session) {
                        if (err) {
                            console.log('Session invalid:', err);
                        } else if (session.isValid()) {
                            // User already logged in, redirect to dashboard
                            window.location.href = 'dashboard.html';
                        }
                    });
                }
            }
        });

        // Clear any previous errors when user starts typing
        employeeIdInput.addEventListener('input', hideAllAlerts);
        passwordInput.addEventListener('input', hideAllAlerts);
    </script>
</body>
</html>
