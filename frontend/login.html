<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login - Digital Grievance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A2E5C;
            --background: #F2F2F2;
            --accent: #FF9933;
            --success: #138808;
            --error: #C62828;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1a4d8f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tricolor-strip {
            height: 5px;
            background: linear-gradient(to right, #FF9933 0%, #FF9933 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #138808 66.66%, #138808 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a4d8f 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            height: 58px;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(10, 46, 92, 0.15);
        }

        .form-floating label {
            padding: 1rem 15px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-check-label {
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--accent);
        }

        .btn-login {
            background-color: var(--accent);
            border: none;
            color: var(--white);
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            background-color: #e68a2e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,153,51,0.4);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: var(--white);
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .alt-login {
            display: flex;
            gap: 10px;
        }

        .btn-alt {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background-color: var(--white);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-alt:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: var(--accent);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s ease;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .login-body {
                padding: 30px 20px;
            }

            .login-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tricolor-strip"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Officer Login Portal</h2>
            <p>Digital Complaint & Grievance Redressal System</p>
        </div>

        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required>
                    <label for="employeeId"><i class="fas fa-id-card"></i> Employee ID</label>
                </div>

                <div class="form-floating" style="position: relative;">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span><i class="fas fa-sign-in-alt"></i> Login to Dashboard</span>
                </button>
            </form>

            <div class="divider">
                <span>OR LOGIN WITH</span>
            </div>

            <div class="alt-login">
                <button class="btn-alt" onclick="alert('Digital Signature login coming soon!')">
                    <i class="fas fa-certificate"></i> Digital Signature
                </button>
                <button class="btn-alt" onclick="alert('Aadhaar authentication coming soon!')">
                    <i class="fas fa-fingerprint"></i> Aadhaar
                </button>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dummy credentials for demo
        const validCredentials = [
            { id: 'ADMIN001', password: 'admin123', name: 'Administrator' },
            { id: 'OFF001', password: 'officer123', name: 'Rajesh Kumar' },
            { id: 'OFF002', password: 'officer123', name: 'Priya Sharma' }
        ];

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous error
            errorAlert.style.display = 'none';
            
            // Validate credentials
            const user = validCredentials.find(u => u.id === employeeId && u.password === password);
            
            if (user) {
                // Store user session
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                    id: user.id,
                    name: user.name,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message and redirect
                const btn = document.querySelector('.btn-login span');
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Login Successful!';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Show error
                errorMessage.textContent = 'Invalid Employee ID or Password. Please try again.';
                errorAlert.style.display = 'block';
                
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'none';
                setTimeout(() => {
                    container.style.animation = 'slideUp 0.3s ease';
                }, 10);
            }
        });

        // Auto-fill demo credentials on page load (for testing)
        window.addEventListener('load', function() {
            // Uncomment below lines for easy testing
            // document.getElementById('employeeId').value = 'ADMIN001';
            // document.getElementById('password').value = 'admin123';
        });

        // Show hint on forgot password
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Demo Credentials:\n\nEmployee ID: ADMIN001\nPassword: admin123\n\nOR\n\nEmployee ID: OFF001\nPassword: officer123');
        });
    </script>
</body>
</html>
